group 'nz.edmi.samples'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'idea'

task wrapper(type: Wrapper) {
  gradleVersion = '2.13'
}

sourceCompatibility = 1.8
targetCompatibility = 1.8

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'


repositories {
  mavenLocal()
  maven { url "http://ci-server-01:8081/nexus/content/groups/public" }
  maven { url "http://repo.maven.apache.org/maven2" }
  maven { url "http://download.java.net/maven/2/" }
}

dependencies {
  dependencies {
    compile 'org.drools:drools-compiler:6.4.0.Final'
    compile 'org.kie:kie-api:6.4.0.Final'
    compile 'commons-io:commons-io:2.5'
    compile 'org.slf4j:slf4j-api:1.7.21'
    compile 'ch.qos.logback:logback-classic:1.1.7'
    runtime "org.codehaus.groovy:groovy:2.4.6"

    testCompile 'org.easytesting:fest-assert-core:2.0M9'
    testCompile 'junit:junit:4.11'
  }
}
